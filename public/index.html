<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappers Playing Basketbal.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" />
    
    <!-- Include the Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <h1>CLICK ON THE GOATS</h1>
    </header>
    
    <section class="rapper-section">
        <div class="rapper">
            <h2>The Goat</h2>
            <img src="ksi.png" alt="KSI playing basketball" class="rapper-img" id="ksi">
        </div>
    
        <div class="rapper">
            <h2>XXXTentacion</h2>
            <img src="xxxtentacion.png" alt="XXXTentacion playing basketball" class="rapper-img" id="deez">
        </div>
    
        <div class="rapper">
            <h2>Pop Smoke</h2>
            <img src="pop_smoke.png" alt="Pop Smoke playing basketball" class="rapper-img" id="sigma">
        </div>
    </section>
    
    <div>
        <div class="basketball" id="basketball"></div>
    </div>
    
    <!-- Audio elements -->
    <audio id="popsmoke" src="popsmoke.mp3"></audio>
    <audio id="tentacion" src="tentacion.mp3"></audio>
    <audio id="king" src="king.mp3"></audio>
    

    <script src="scripts.js"></script>
</body>
</html>
