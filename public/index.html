<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappers Playing Basketbal.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <!-- Include the Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Please enter your name:</p>
            <input type="text" id="userNameInput" placeholder="Your name">
            <button onclick="submitName()">SEND THAT</button>
        </div>
    </div>
    
    
    <div>
        <h1>CLICK ON THE GOATS</h1>
    </div>
    
    <div class="rapper-section">
        <div class="rapper">
            <h2>The Goat</h2>
            <img src="ksi.png" id="ksi" class="rapper-img" alt="KSI playing basketball">
            <div class="comments-section">
                <h3>Comments</h3>
                <div class="comments-container" id="ksi-comments"></div>
                <textarea class="comment-input" id="ksi-comment-input" placeholder="Add a comment..."></textarea>
                <button class="comment-button" onclick="addComment('ksi')">Post Comment then Refresh</button>
            </div>
        </div>
    
        <div class="rapper">
            <h2>XXXTentacion</h2>
            <img src="xxxtentacion.png" id="deez" class="rapper-img" alt="XXXTentacion playing basketball">
            <div class="comments-section">
                <h3>Comments</h3>
                <div class="comments-container" id="xxx-comments"></div>
                <textarea class="comment-input" id="xxx-comment-input" placeholder="Add a comment..."></textarea>
                <button class="comment-button" onclick="addComment('xxx')">Post Comment then Refresh</button>
            </div>
        </div>
    
        <div class="rapper">
            <h2>Pop Smoke</h2>
            <img src="pop_smoke.png" id="sigma" class="rapper-img" alt="Pop Smoke playing basketball">
            <div class="comments-section">
                <h3>Comments</h3>
                <div class="comments-container" id="popsmoke-comments"></div>
                <textarea class="comment-input" id="popsmoke-comment-input" placeholder="Add a comment..."></textarea>
                <button class="comment-button" onclick="addComment('popsmoke')">Post Comment then Refresh</button>
            </div>
        </div>
    </div>
    
    <div id="basketball" class="basketball"></div>
    
    <!-- Audio elements -->
    <audio id="popsmoke" src="popsmoke.mp3"></audio>
    <audio id="tentacion" src="tentacion.mp3"></audio>
    <audio id="king" src="king.mp3"></audio>
    

    <script src="scripts.js"></script>
</body>
</html>
